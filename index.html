<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financeiro Grupo Ryan</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #4f46e5; --success: #10b981; --danger: #f43f5e; 
            --bg: #090e1a; --card: #151c2c; --text: #f8fafc; --sub: #94a3b8;
            --accent: #6366f1;
        }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--text); margin: 0; padding-bottom: 60px; }
        .container { max-width: 480px; margin: 0 auto; padding: 20px; }
        .header-status { 
            background: linear-gradient(135deg, #4f46e5 0%, #312e81 100%); 
            padding: 35px 25px; border-radius: 30px; text-align: left; 
            margin-bottom: 25px; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
        }
        .val-total { font-size: 2.2rem; font-weight: 800; margin: 8px 0; letter-spacing: -1px; }
        .top-nav { display: flex; gap: 12px; margin-bottom: 20px; align-items: center; }
        select, input { background: var(--card); border: 1px solid #2d3748; color: white; padding: 12px; border-radius: 16px; font-weight: 600; outline: none; }
        .card { background: var(--card); border-radius: 24px; padding: 20px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.05); }
        h4 { margin: 0 0 18px 0; font-size: 0.85rem; color: var(--sub); text-transform: uppercase; letter-spacing: 1px; }
        input { width: 100%; margin-top: 8px; }
        .btn { cursor: pointer; border: none; border-radius: 14px; padding: 15px; font-weight: 700; width: 100%; transition: 0.3s; margin-top: 12px; }
        .btn-p { background: var(--primary); color: white; }
        .btn-s { background: var(--success); color: white; }
        .btn-ghost { background: rgba(255,255,255,0.05); color: white; border: 1px solid #1e293b; width: auto; }
        .item-row { display: flex; align-items: center; justify-content: space-between; padding: 14px; background: rgba(255,255,255,0.03); border-radius: 18px; margin-bottom: 10px; }
        .parcela-item { border-bottom: 1px solid #1e293b; padding: 15px 0; display: flex; justify-content: space-between; align-items: center; }
        .tag { padding: 8px 14px; border-radius: 12px; font-size: 0.7rem; font-weight: 700; cursor: pointer; border: none; text-transform: uppercase; }
        .tag-pago { background: #064e3b; color: #10b981; }
        .tag-pendente { background: #450a0a; color: #f87171; }
        .tag-pix { background: #0e7490; color: #fff; margin-right: 5px; }
        .hist-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .hidden { display: none !important; }
        .atraso-text { color: var(--danger); font-size: 0.7rem; font-weight: 800; }
    </style>
</head>
<body>

<div class="container">
    <div class="top-nav">
        <select id="session-select" onchange="Engine.switchUser(this.value)"></select>
        <button class="btn btn-ghost" onclick="UI.toggleAdm()">‚öôÔ∏è ADM</button>
    </div>

    <div class="header-status">
        <small style="opacity:0.8; font-weight: 600;">SALDO EM CAIXA</small>
        <div class="val-total" id="ui-cofre">R$ 0,00</div>
        <div id="user-role-badge" style="font-size: 0.8rem; font-weight: 600; opacity: 0.7;">Conectando...</div>
    </div>

    <div id="view-admin" class="card hidden">
        <h4>üîë Chave PIX</h4>
        <input id="f-adm-pix" placeholder="Sua chave Pix">
        <button class="btn btn-p" onclick="Engine.updateAdmPix()">SALVAR CHAVE</button>
        
        <h4 style="margin-top:25px">üë• Moradores</h4>
        <div id="ui-manage-members"></div>
        <input id="f-new-mem" placeholder="Nome do Novo Morador">
        <button class="btn btn-p" onclick="Engine.addMember()" style="background:#334155">ADICIONAR</button>
        
        <h4 style="margin-top:25px">üìù Criar Novo Rateio</h4>
        <input id="f-desc" placeholder="Ex: Compra Geladeira">
        <div style="display: flex; gap: 10px;">
            <input id="f-val" type="number" placeholder="Valor Total">
            <input id="f-date" type="date">
        </div>
        <select id="f-vezes" style="width: 100%; margin-top: 10px;">
            <option value="1">Pagamento √önico (1x)</option>
            <option value="2">Parcelado em 2x (Cart√£o)</option>
            <option value="3">Parcelado em 3x (Cart√£o)</option>
            <option value="4">Parcelado em 4x (Cart√£o)</option>
            <option value="5">Parcelado em 5x (Cart√£o)</option>
            <option value="6">Parcelado em 6x (Cart√£o)</option>
            <option value="10">Parcelado em 10x (Cart√£o)</option>
            <option value="12">Parcelado em 12x (Cart√£o)</option>
        </select>
        <div id="ui-member-check-list" style="margin-top:10px"></div>
        <button class="btn btn-s" onclick="Engine.createMainBill()">PUBLICAR RATEIO</button>
        
        <h4 style="margin-top:25px">üí∞ Baixas (Pagar Contas)</h4>
        <div id="ui-baixas-gerais"></div>

        <button class="btn" style="background:transparent; border:1px solid #1e293b; color:#475569; font-size:0.7rem; margin-top:40px;" onclick="Engine.resetAll()">Zerar Sistema</button>
    </div>

    <div class="card">
        <h4>üìã Minhas Parcelas / Pr√≥ximos Meses</h4>
        <div id="ui-minhas-parcelas"></div>
    </div>

    <div class="card">
        <h4>‚åõ Hist√≥rico de Quitadas</h4>
        <div id="ui-historico-detalhado"></div>
    </div>
</div>

<script>
const FIREBASE_URL = "https://grupo-ryan-default-rtdb.firebaseio.com/dados.json";
let DB = { membros: [], contas: [], parcelas: [], cofreCentavos: 0, admPix: "" };

const Utils = {
    toC: v => Math.round(parseFloat(v)*100),
    toR: c => (c/100).toLocaleString('pt-BR',{style:'currency',currency:'BRL'}),
    genId: p => p+'_'+Math.random().toString(36).substr(2,9),
    hoje: () => new Date().toISOString().split('T')[0],
    formatBr: (data) => data.split('-').reverse().join('/'),
    addMes: (dataStr, meses) => {
        let d = new Date(dataStr + 'T12:00:00');
        d.setMonth(d.getMonth() + meses);
        return d.toISOString().split('T')[0];
    }
};

const Engine = {
    activeUser: null,
    ADMIN_PASS: "1234",

    async init() {
        await this.load();
        if (DB.membros.length === 0) {
            DB.membros = [{id:"u1", nome:"Thiago", role:"ADMIN"}];
            await this.save();
        }
        const savedId = localStorage.getItem("activeUserId");
        this.activeUser = DB.membros.find(m => m.id === savedId) || DB.membros[0];
        this.render();
        setInterval(() => this.load(), 5000);
    },

    async load() {
        try {
            const res = await fetch(FIREBASE_URL);
            const data = await res.json();
            if (data) { DB = data; this.render(); }
        } catch (e) { }
    },

    async save() {
        await fetch(FIREBASE_URL, { method: 'PUT', body: JSON.stringify(DB) });
        this.render();
    },

    resetAll() {
        if(confirm("Zerar tudo?")) {
            DB = { membros: [{id:"u1", nome:"Thiago", role:"ADMIN"}], contas: [], parcelas: [], cofreCentavos: 0, admPix: "" };
            this.save();
        }
    },

    updateAdmPix() { DB.admPix = document.getElementById("f-adm-pix").value; this.save(); alert("Pix Salvo!"); },
    
    addMember() {
        const n = document.getElementById("f-new-mem").value;
        if(!n) return;
        DB.membros.push({id: Utils.genId('u'), nome: n, role: "MEMBRO"});
        document.getElementById("f-new-mem").value = "";
        this.save();
    },

    removeMember(id) {
        if (id === "u1") return alert("Admin fixo.");
        if (confirm("Remover?")) { DB.membros = DB.membros.filter(m => m.id !== id); this.save(); }
    },

    createMainBill() {
        const d = document.getElementById("f-desc").value;
        const vTotal = Utils.toC(document.getElementById("f-val").value);
        const dtBase = document.getElementById("f-date").value;
        const vezes = parseInt(document.getElementById("f-vezes").value);
        const cbs = document.querySelectorAll(".m-cb:checked");

        if(!d || !vTotal || !dtBase || cbs.length === 0) return alert("Preencha todos os campos!");

        DB.contas = DB.contas || [];
        DB.parcelas = DB.parcelas || [];

        const valorPorMes = Math.round(vTotal / vezes);

        for(let i=0; i < vezes; i++) {
            const cid = Utils.genId('c');
            const dataVenc = Utils.addMes(dtBase, i);
            const titulo = vezes > 1 ? `${d} (${i+1}/${vezes})` : d;
            
            DB.contas.push({id:cid, desc:titulo, total:valorPorMes, venc:dataVenc, status:"aberta"});
            
            cbs.forEach(cb => {
                DB.parcelas.push({
                    id: Utils.genId('p'),
                    contaId: cid,
                    membroId: cb.dataset.id,
                    membroNome: cb.value,
                    valorBase: Math.round(valorPorMes / cbs.length),
                    pago: false
                });
            });
        }

        document.getElementById("f-desc").value = "";
        document.getElementById("f-val").value = "";
        this.save();
        alert(vezes > 1 ? "Compra parcelada lan√ßada nos pr√≥ximos meses!" : "Rateio publicado!");
    },

    payParcela(id) {
        const p = DB.parcelas.find(x => x.id === id);
        if (p.pago) return;
        const c = DB.contas.find(x => x.id === p.contaId);
        const multa = Utils.hoje() > c.venc ? 500 : 0;
        p.pago = true; p.valorPagoFinal = p.valorBase + multa;
        DB.cofreCentavos += p.valorPagoFinal;
        this.save();
    },

    copyPix(valor) {
        if(!DB.admPix) return alert("Cadastre o Pix no ADM!");
        navigator.clipboard.writeText(DB.admPix);
        alert("Pix Copiado!");
    },

    darBaixa(id) {
        const c = DB.contas.find(x => x.id === id);
        if(DB.cofreCentavos < c.total) return alert("Saldo insuficiente!");
        c.status = "quitada"; c.dataFechamento = Utils.hoje();
        DB.cofreCentavos -= c.total;
        this.save();
    },

    switchUser(id) {
        const t = DB.membros.find(m => m.id === id);
        if (t?.role === "ADMIN" && prompt("Senha:") !== this.ADMIN_PASS) return this.render();
        this.activeUser = t;
        localStorage.setItem("activeUserId", t.id);
        this.render();
    },

    render() {
        if(!this.activeUser) return;
        document.getElementById("ui-cofre").innerText = Utils.toR(DB.cofreCentavos);
        document.getElementById("user-role-badge").innerText = `${this.activeUser.nome} ‚Ä¢ ${this.activeUser.role}`;
        document.getElementById("session-select").innerHTML = DB.membros.map(m => `<option value="${m.id}" ${m.id === this.activeUser.id ? "selected" : ""}>üë§ ${m.nome}</option>`).join("");
        document.getElementById("f-adm-pix").value = DB.admPix || "";

        document.getElementById("ui-manage-members").innerHTML = DB.membros.map(m => `<div class="item-row"><span>${m.nome}</span><button style="border:none; color:red; background:none; cursor:pointer;" onclick="Engine.removeMember('${m.id}')">‚úñ</button></div>`).join("");
        document.getElementById("ui-member-check-list").innerHTML = DB.membros.map(m => `<label class="item-row" style="cursor:pointer"><input type="checkbox" class="m-cb" data-id="${m.id}" value="${m.nome}" checked> ${m.nome}</label>`).join("");

        // LISTA DE BAIXAS (ADM)
        const abertas = (DB.contas || []).filter(c => c.status === "aberta").sort((a,b) => a.venc > b.venc ? 1 : -1);
        document.getElementById("ui-baixas-gerais").innerHTML = abertas.map(c => `
            <div class="parcela-item">
                <div><b>${c.desc}</b><br><small>${Utils.formatBr(c.venc)}</small></div>
                <button class="tag tag-pago" onclick="Engine.darBaixa('${c.id}')">BAIXAR</button>
            </div>
        `).join("");

        // HIST√ìRICO
        const quitadas = (DB.contas || []).filter(c => c.status === "quitada").sort((a,b) => b.dataFechamento > a.dataFechamento ? 1 : -1);
        document.getElementById("ui-historico-detalhado").innerHTML = quitadas.map(c => `
            <div class="hist-item">
                <div><div style="font-weight:600">‚úÖ ${c.desc}</div><small>${Utils.formatBr(c.venc)}</small></div>
                <div style="text-align:right"><div style="color:var(--success); font-weight:700">${Utils.toR(c.total)}</div></div>
            </div>
        `).join("");

        // MINHAS PARCELAS (INCLUI FUTURAS)
        const vis = this.activeUser.role === "ADMIN" ? (DB.parcelas || []) : (DB.parcelas || []).filter(p => p.membroId === this.activeUser.id);
        document.getElementById("ui-minhas-parcelas").innerHTML = vis.map(p => {
            const c = (DB.contas || []).find(x => x.id === p.contaId);
            if(!c || c.status === "quitada") return "";
            const atraso = !p.pago && Utils.hoje() > c.venc;
            const val = p.pago ? p.valorPagoFinal : (atraso ? p.valorBase + 500 : p.valorBase);
            return `<div class="parcela-item">
                <div>
                    <div style="font-weight:600">${c.desc}</div>
                    <div style="font-size:0.75rem; color:var(--sub)">${p.membroNome} ‚Ä¢ Venc: ${Utils.formatBr(c.venc)} ${atraso?'<span class="atraso-text">(+ R$ 5,00)</span>':''}</div>
                </div>
                <div style="text-align:right">
                    <div style="font-weight:800; margin-bottom:5px">${Utils.toR(val)}</div>
                    ${!p.pago ? `<button class="tag tag-pix" onclick="Engine.copyPix(${val})">PIX</button>` : ''}
                    <button class="tag ${p.pago?'tag-pago':'tag-pendente'}" onclick="Engine.payParcela('${p.id}')">${p.pago?'OK':'PAGO'}</button>
                </div>
            </div>`;
        }).join("");
    }
};

const UI = { toggleAdm: () => {
    if (Engine.activeUser.role !== "ADMIN" && prompt("Senha:") !== Engine.ADMIN_PASS) return;
    document.getElementById("view-admin").classList.toggle("hidden");
}};

Engine.init();
</script>
</body>
</html>
