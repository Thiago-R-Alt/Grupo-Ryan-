<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rateio Grupo Ryan</title>
    <style>
        :root { --primary: #2563eb; --success: #10b981; --danger: #ef4444; --dark: #0f172a; --slate: #64748b; --bg: #0f172a; --card: #1e293b; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding-bottom: 50px; color: #fff; }
        .container { max-width: 500px; margin: 0 auto; padding: 15px; }
        .header-status { background: linear-gradient(135deg, #1e293b 0%, #334155 100%); color: #fff; padding: 30px 20px; border-radius: 24px; text-align: center; margin-bottom: 20px; box-shadow: 0 10px 15px rgba(0,0,0,0.3); }
        .val-total { font-size: 2.5rem; font-weight: 800; color: var(--success); margin: 5px 0; }
        .card { background: var(--card); padding: 20px; border-radius: 20px; margin-bottom: 20px; border: 1px solid #334155; }
        h4 { margin: 0 0 15px 0; font-size: 0.9rem; border-bottom: 1px solid #334155; padding-bottom: 8px; color: var(--slate); text-transform: uppercase; }
        input, select { width: 100%; padding: 12px; border: 1px solid #334155; border-radius: 12px; background: #0f172a; color: #fff; margin-top: 6px; box-sizing: border-box; }
        .btn { cursor: pointer; border: none; border-radius: 12px; padding: 14px; font-weight: 700; width: 100%; transition: 0.2s; display: block; font-size: 1rem; }
        .btn-p { background: var(--primary); color: #fff; }
        .btn-s { background: var(--success); color: #fff; }
        .btn-danger { background: var(--danger); color: #fff; }
        .btn-ghost { background: transparent; color: var(--slate); border: 1px solid #334155; }
        table { width: 100%; border-collapse: collapse; }
        td { padding: 12px 5px; border-bottom: 1px solid #334155; font-size: 0.9rem; }
        .tag { padding: 6px 12px; border-radius: 8px; font-size: 0.7rem; font-weight: 800; cursor: pointer; border: none; }
        .tag-pago { background: #064e3b; color: #10b981; }
        .tag-pendente { background: #7f1d1d; color: #f87171; }
        .hidden { display: none !important; }
        .badge-multa { background: var(--danger); color: white; padding: 2px 5px; border-radius: 4px; font-size: 0.6rem; margin-left: 5px; }
    </style>
</head>
<body>
<div class="container">
    <div style="display:flex; gap:10px; margin-bottom:15px">
        <select id="session-select" onchange="Engine.switchUser(this.value)"></select>
        <button class="btn btn-ghost" style="width:auto; padding: 8px 15px;" onclick="UI.toggleAdm()">‚öôÔ∏è ADM</button>
    </div>
    <div class="header-status">
        <small style="opacity: 0.7;">SALDO NO COFRE</small>
        <div class="val-total" id="ui-cofre">R$ 0,00</div>
        <div id="user-role-badge" style="font-size: 0.8rem; color: var(--slate);">Carregando...</div>
    </div>
    <div id="view-admin" class="card hidden">
        <h4>üìù Novo Rateio</h4>
        <input id="f-desc" placeholder="Conta (ex: Wi-fi)">
        <div style="display: flex; gap: 10px;"><input id="f-val" type="number" placeholder="Valor"><input id="f-date" type="date"></div>
        <div id="ui-member-check-list" style="margin: 15px 0;"></div>
        <button class="btn btn-s" onclick="Engine.createMainBill()">GERAR RATEIO</button>
        <h4 style="margin-top:25px">üí∞ Baixas</h4>
        <table id="ui-baixas-gerais"></table>
        <button class="btn btn-danger" onclick="Engine.resetAll()" style="margin-top: 20px;">‚ö†Ô∏è RESETAR TUDO</button>
    </div>
    <div class="card"><h4>üìã Minhas Parcelas</h4><table id="ui-minhas-parcelas"></table></div>
    <div class="card"><h4>üïí Hist√≥rico</h4><div id="ui-logs" style="font-size: 0.8rem; color: var(--slate);"></div></div>
</div>

<script>
const FIREBASE_URL = "https://grupo-ryan-default-rtdb.firebaseio.com/dados.json";
const MULTA_VALOR = 500;
let DB = { membros: [{id:"u1",nome:"Thiago",role:"ADMIN"},{id:"u2",nome:"Anna",role:"MEMBRO"},{id:"u3",nome:"Pedro",role:"MEMBRO"}], contas: [], parcelas: [], logs: [], cofreCentavos: 0 };
const Utils = { toC: v => Math.round(parseFloat(v)*100), toR: c => (c/100).toLocaleString('pt-BR',{style:'currency',currency:'BRL'}), genId: p => p+'_'+Math.random().toString(36).substr(2,9), hoje: () => new Date().toISOString().split('T')[0] };

const Engine = {
    activeUser: null,
    ADMIN_PASS: "1234",

    async init() {
        await this.load();
        this.activeUser = DB.membros[0];
        this.render();
        // Sincroniza√ß√£o em tempo real (cada 5 segundos)
        setInterval(() => this.load(), 5000);
    },

    async load() {
        try {
            const res = await fetch(FIREBASE_URL);
            const data = await res.json();
            if (data) { DB = data; this.render(); }
        } catch (e) { console.error("Erro ao carregar"); }
    },

    async save() {
        try {
            await fetch(FIREBASE_URL, { method: 'PUT', body: JSON.stringify(DB) });
            this.render();
        } catch (e) { alert("Erro ao salvar na nuvem!"); }
    },

    switchUser(id) {
        const t = DB.membros.find(m => m.id === id);
        if (t.role === "ADMIN") {
            const p = prompt("Senha ADMIN:");
            if (p !== this.ADMIN_PASS) { alert("Incorreta!"); this.render(); return; }
        }
        this.activeUser = t; this.render();
    },

    createMainBill() {
        const d = document.getElementById("f-desc").value, v = Utils.toC(document.getElementById("f-val").value), dt = document.getElementById("f-date").value, cbs = document.querySelectorAll(".m-cb:checked");
        if(!d || v<=0 || !dt || !cbs.length) return alert("Preencha tudo!");
        const cid = Utils.genId('c');
        DB.contas.push({id:cid, desc:d, total:v, venc:dt, status:"aberta"});
        cbs.forEach(cb => { DB.parcelas.push({id:Utils.genId('p'), contaId:cid, membroId:cb.dataset.id, membroNome:cb.value, valorBase:Math.round(v/cbs.length), pago:false}); });
        this.log(`Lan√ßado: ${d}`, 'neutro');
        this.save();
    },

    payParcela(id) {
        const p = DB.parcelas.find(x => x.id === id); if(p.pago) return;
        const c = DB.contas.find(x => x.id === p.contaId);
        const mult = Utils.hoje() > c.venc ? MULTA_VALOR : 0;
        p.pago = true; p.valorPagoFinal = p.valorBase + mult;
        DB.cofreCentavos += p.valorPagoFinal; 
        this.log(`Pago: ${p.membroNome} (${c.desc})`, 'in');
        this.save();
    },

    darBaixa(id) {
        const c = DB.contas.find(x => x.id === id);
        if(DB.cofreCentavos < c.total) return alert("Saldo insuficiente no cofre!");
        if(confirm(`Dar baixa em ${c.desc}?`)){
            c.status = "quitada"; DB.cofreCentavos -= c.total; 
            this.log(`Baixa: ${c.desc}`, 'out');
            this.save();
        }
    },

    log(m, t) { DB.logs.unshift({m, t, d: new Date().toLocaleTimeString()}); if(DB.logs.length > 10) DB.logs.pop(); },

    resetAll() { if(confirm("RESETAR TODOS OS DADOS DA NUVEM?")) { DB.contas = []; DB.parcelas = []; DB.cofreCentavos = 0; DB.logs = []; this.save(); }},

    render() {
        if(!this.activeUser) return;
        const isAdm = this.activeUser.role === "ADMIN";
        document.getElementById("ui-cofre").innerText = Utils.toR(DB.cofreCentavos);
        document.getElementById("user-role-badge").innerText = `${this.activeUser.nome} ‚Ä¢ ${this.activeUser.role}`;
        document.getElementById("session-select").innerHTML = DB.membros.map(m => `<option value="${m.id}" ${m.id === this.activeUser.id ? "selected" : ""}>üë§ ${m.nome}</option>`).join("");
        document.getElementById("ui-member-check-list").innerHTML = DB.membros.map(m => `<label style="display:block; margin-bottom:5px"><input type="checkbox" class="m-cb" data-id="${m.id}" value="${m.nome}" checked> ${m.nome}</label>`).join("");
        document.getElementById("ui-baixas-gerais").innerHTML = DB.contas.filter(c => c.status === "aberta").map(c => `<tr><td><b>${c.desc}</b><br><small>Alvo: ${Utils.toR(c.total)}</small></td><td style="text-align:right"><button class="tag tag-pago" onclick="Engine.darBaixa('${c.id}')">BAIXAR</button></td></tr>`).join("");
        const vis = isAdm ? DB.parcelas : DB.parcelas.filter(p => p.membroId === this.activeUser.id);
        document.getElementById("ui-minhas-parcelas").innerHTML = vis.map(p => {
            const c = DB.contas.find(x => x.id === p.contaId);
            if(!c || c.status === "quitada") return "";
            const atraso = !p.pago && Utils.hoje() > c.venc;
            const val = p.pago ? p.valorPagoFinal : (atraso ? p.valorBase + MULTA_VALOR : p.valorBase);
            return `<tr><td><b>${c.desc}</b><br><small>${p.membroNome}</small></td><td style="text-align:right"><b>${Utils.toR(val)}</b>${atraso?'<span class="badge-multa">MULTA</span>':''}</td><td style="text-align:right"><button class="tag ${p.pago?'tag-pago':'tag-pendente'}" onclick="Engine.payParcela('${p.id}')">${p.pago?'OK':'PAGAR'}</button></td></tr>`;
        }).join("");
        document.getElementById("ui-logs").innerHTML = DB.logs.map(l => `<div>[${l.d}] ${l.m}</div>`).join("");
    }
};
const UI = { toggleAdm: () => document.getElementById("view-admin").classList.toggle("hidden") };
Engine.init();
</script>
</body>
</html>
