<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financeiro Grupo Ryan</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { 
            --primary: #4f46e5; --success: #10b981; --danger: #f43f5e; 
            --bg: #090e1a; --card: #151c2c; --text: #f8fafc; --sub: #94a3b8;
        }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--text); margin: 0; padding-bottom: 60px; }
        .container { max-width: 480px; margin: 0 auto; padding: 20px; }
        
        .header-status { 
            background: linear-gradient(135deg, #4f46e5 0%, #312e81 100%); 
            padding: 30px 25px; border-radius: 30px; margin-bottom: 25px;
        }
        .val-total { font-size: 2.2rem; font-weight: 800; }
        
        .top-nav { display: flex; gap: 12px; margin-bottom: 20px; }
        select, input { background: var(--card); border: 1px solid #2d3748; color: white; padding: 12px; border-radius: 16px; width: 100%; }
        
        .card { background: var(--card); border-radius: 24px; padding: 20px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.05); }
        h4 { margin: 0 0 15px 0; font-size: 0.8rem; color: var(--sub); text-transform: uppercase; letter-spacing: 1px; }
        
        .btn { cursor: pointer; border: none; border-radius: 14px; padding: 15px; font-weight: 700; width: 100%; margin-top: 10px; }
        .btn-p { background: var(--primary); color: white; }
        .btn-s { background: var(--success); color: white; }
        
        .parcela-item { border-bottom: 1px solid #1e293b; padding: 12px 0; display: flex; justify-content: space-between; align-items: center; }
        .tag { padding: 6px 12px; border-radius: 10px; font-size: 0.7rem; font-weight: 700; cursor: pointer; border: none; }
        .tag-pago { background: #064e3b; color: #10b981; }
        .tag-pendente { background: #450a0a; color: #f87171; }
        
        .chart-container { position: relative; height: 200px; margin-bottom: 20px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="container">
    <div class="top-nav">
        <select id="session-select" onchange="Engine.switchUser(this.value)"></select>
        <button class="btn" style="width: auto; background: #1e293b; color: white;" onclick="UI.toggleAdm()">‚öôÔ∏è ADM</button>
    </div>

    <div class="header-status">
        <small style="opacity:0.8; font-weight: 600;">SALDO EM CAIXA</small>
        <div class="val-total" id="ui-cofre">R$ 0,00</div>
        <div id="user-role-badge" style="font-size: 0.8rem; opacity: 0.7;">Carregando...</div>
    </div>

    <div class="card">
        <h4>üìä Resumo de Gastos (Geral)</h4>
        <div class="chart-container">
            <canvas id="chartCasa"></canvas>
        </div>
        <h4 style="margin-top:20px">üë§ Gastos por Morador</h4>
        <div class="chart-container">
            <canvas id="chartPessoas"></canvas>
        </div>
    </div>

    <div id="view-admin" class="card hidden">
        <h4>üìù Novo Rateio / Parcelamento</h4>
        <input id="f-desc" placeholder="Ex: Aluguel ou Compra Cart√£o">
        <div style="display: flex; gap: 8px; margin-top: 8px;">
            <input id="f-val" type="number" placeholder="Total">
            <input id="f-date" type="date">
        </div>
        <select id="f-vezes" style="margin-top: 8px;">
            <option value="1">Pagamento √önico (1x)</option>
            <option value="2">2x no Cart√£o</option>
            <option value="3">3x no Cart√£o</option>
            <option value="4">4x no Cart√£o</option>
            <option value="6">6x no Cart√£o</option>
            <option value="12">12x no Cart√£o</option>
        </select>
        <div id="ui-member-check-list" style="margin-top:10px"></div>
        <button class="btn btn-s" onclick="Engine.createMainBill()">LAN√áAR GASTO</button>
        
        <h4 style="margin-top:20px">üí∞ Baixas</h4>
        <div id="ui-baixas-gerais"></div>
        <button class="btn" style="font-size: 0.6rem; opacity: 0.5;" onclick="Engine.resetAll()">Zerar Sistema</button>
    </div>

    <div class="card">
        <h4>üìã Minhas Contas</h4>
        <div id="ui-minhas-parcelas"></div>
    </div>

    <div class="card">
        <h4>‚åõ √öltimas Quitadas</h4>
        <div id="ui-historico-detalhado"></div>
    </div>
</div>

<script>
const FIREBASE_URL = "https://grupo-ryan-default-rtdb.firebaseio.com/dados.json";
let DB = { membros: [], contas: [], parcelas: [], cofreCentavos: 0, admPix: "" };
let chartCasa, chartPessoas;

const Utils = {
    toC: v => Math.round(parseFloat(v)*100),
    toR: c => (c/100).toLocaleString('pt-BR',{style:'currency',currency:'BRL'}),
    genId: p => p+'_'+Math.random().toString(36).substr(2,9),
    hoje: () => new Date().toISOString().split('T')[0],
    addMes: (dataStr, meses) => {
        let d = new Date(dataStr + 'T12:00:00');
        d.setMonth(d.getMonth() + meses);
        return d.toISOString().split('T')[0];
    }
};

const Engine = {
    activeUser: null,
    ADMIN_PASS: "1234",

    async init() {
        await this.load();
        if (DB.membros.length === 0) {
            DB.membros = [{id:"u1", nome:"Thiago", role:"ADMIN"}];
            await this.save();
        }
        const savedId = localStorage.getItem("activeUserId");
        this.activeUser = DB.membros.find(m => m.id === savedId) || DB.membros[0];
        this.initCharts();
        this.render();
        setInterval(() => this.load(), 5000);
    },

    async load() {
        try {
            const res = await fetch(FIREBASE_URL);
            const data = await res.json();
            if (data) { DB = data; this.render(); }
        } catch (e) { }
    },

    async save() {
        await fetch(FIREBASE_URL, { method: 'PUT', body: JSON.stringify(DB) });
        this.render();
    },

    createMainBill() {
        const d = document.getElementById("f-desc").value, vTotal = Utils.toC(document.getElementById("f-val").value), 
              dtBase = document.getElementById("f-date").value, vezes = parseInt(document.getElementById("f-vezes").value),
              cbs = document.querySelectorAll(".m-cb:checked");

        if(!d || !vTotal || !dtBase || cbs.length === 0) return alert("Preencha tudo!");

        const valorPorMes = Math.round(vTotal / vezes);
        for(let i=0; i < vezes; i++) {
            const cid = Utils.genId('c'), dataVenc = Utils.addMes(dtBase, i);
            DB.contas.push({id:cid, desc: vezes > 1 ? `${d} (${i+1}/${vezes})` : d, total:valorPorMes, venc:dataVenc, status:"aberta"});
            cbs.forEach(cb => {
                DB.parcelas.push({id: Utils.genId('p'), contaId: cid, membroId: cb.dataset.id, membroNome: cb.value, valorBase: Math.round(valorPorMes / cbs.length), pago: false});
            });
        }
        this.save();
        alert("Gasto lan√ßado!");
    },

    payParcela(id) {
        const p = DB.parcelas.find(x => x.id === id);
        if (p.pago) return;
        const c = DB.contas.find(x => x.id === p.contaId);
        p.pago = true; p.valorPagoFinal = p.valorBase + (Utils.hoje() > c.venc ? 500 : 0);
        DB.cofreCentavos += p.valorPagoFinal;
        this.save();
    },

    darBaixa(id) {
        const c = DB.contas.find(x => x.id === id);
        if(DB.cofreCentavos < c.total) return alert("Cofre sem saldo!");
        c.status = "quitada"; c.dataFechamento = Utils.hoje();
        DB.cofreCentavos -= c.total;
        this.save();
    },

    initCharts() {
        const ctx1 = document.getElementById('chartCasa').getContext('2d');
        const ctx2 = document.getElementById('chartPessoas').getContext('2d');
        const cfg = (label) => ({ type: 'doughnut', data: { labels: [], datasets: [{ data: [], backgroundColor: ['#4f46e5', '#10b981', '#f43f5e', '#fbbf24', '#8b5cf6', '#06b6d4'] }] }, options: { maintainAspectRatio: false, plugins: { legend: { position: 'right', labels: { color: '#fff', font: { size: 10 } } } } } });
        chartCasa = new Chart(ctx1, cfg());
        chartPessoas = new Chart(ctx2, cfg());
    },

    updateCharts() {
        // Dados Casa (Contas Abertas)
        const categorias = {};
        (DB.contas || []).filter(c => c.status === "aberta").forEach(c => {
            const nomeSimples = c.desc.split('(')[0].trim();
            categorias[nomeSimples] = (categorias[nomeSimples] || 0) + (c.total / 100);
        });
        chartCasa.data.labels = Object.keys(categorias);
        chartCasa.data.datasets[0].data = Object.values(categorias);
        chartCasa.update();

        // Dados Pessoas (Parcelas Pendentes)
        const pessoas = {};
        (DB.parcelas || []).filter(p => !p.pago).forEach(p => {
            pessoas[p.membroNome] = (pessoas[p.membroNome] || 0) + (p.valorBase / 100);
        });
        chartPessoas.data.labels = Object.keys(pessoas);
        chartPessoas.data.datasets[0].data = Object.values(pessoas);
        chartPessoas.update();
    },

    switchUser(id) {
        const t = DB.membros.find(m => m.id === id);
        if (t?.role === "ADMIN" && prompt("Senha:") !== this.ADMIN_PASS) return;
        this.activeUser = t; localStorage.setItem("activeUserId", t.id); this.render();
    },

    render() {
        if(!this.activeUser) return;
        document.getElementById("ui-cofre").innerText = Utils.toR(DB.cofreCentavos);
        document.getElementById("user-role-badge").innerText = `${this.activeUser.nome} ‚Ä¢ ${this.activeUser.role}`;
        document.getElementById("session-select").innerHTML = DB.membros.map(m => `<option value="${m.id}" ${m.id === this.activeUser.id ? "selected" : ""}>üë§ ${m.nome}</option>`).join("");
        
        document.getElementById("ui-member-check-list").innerHTML = DB.membros.map(m => `<label style="display:block; margin: 5px 0;"><input type="checkbox" class="m-cb" data-id="${m.id}" value="${m.nome}" checked> ${m.nome}</label>`).join("");

        document.getElementById("ui-baixas-gerais").innerHTML = (DB.contas || []).filter(c => c.status === "aberta").slice(0,5).map(c => `
            <div class="parcela-item"><span>${c.desc}</span><button class="tag tag-pago" onclick="Engine.darBaixa('${c.id}')">PAGAR</button></div>
        `).join("");

        const vis = this.activeUser.role === "ADMIN" ? (DB.parcelas || []) : (DB.parcelas || []).filter(p => p.membroId === this.activeUser.id);
        document.getElementById("ui-minhas-parcelas").innerHTML = vis.filter(p => !p.pago).map(p => {
            const c = DB.contas.find(x => x.id === p.contaId);
            if(!c || c.status === "quitada") return "";
            return `<div class="parcela-item">
                <div><b>${c.desc}</b><br><small>${Utils.toR(p.valorBase)} - ${c.venc}</small></div>
                <button class="tag tag-pendente" onclick="Engine.payParcela('${p.id}')">OK</button>
            </div>`;
        }).join("");

        this.updateCharts();
    }
};

const UI = { toggleAdm: () => {
    if (Engine.activeUser.role !== "ADMIN" && prompt("Senha:") !== Engine.ADMIN_PASS) return;
    document.getElementById("view-admin").classList.toggle("hidden");
}};

Engine.init();
</script>
</body>
</html>
