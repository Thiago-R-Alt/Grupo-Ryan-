<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financeiro Grupo Ryan</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #4f46e5; --success: #10b981; --danger: #f43f5e; 
            --bg: #090e1a; --card: #151c2c; --text: #f8fafc; --sub: #94a3b8;
            --accent: #6366f1;
        }
        
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--text); margin: 0; padding-bottom: 60px; }
        
        .container { max-width: 480px; margin: 0 auto; padding: 20px; }
        
        /* Header & Saldo */
        .header-status { 
            background: linear-gradient(135deg, #4f46e5 0%, #312e81 100%); 
            padding: 35px 25px; border-radius: 30px; text-align: left; 
            margin-bottom: 25px; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            position: relative; overflow: hidden;
        }
        .val-total { font-size: 2.2rem; font-weight: 800; margin: 8px 0; letter-spacing: -1px; }
        .label-cofre { font-size: 0.75rem; font-weight: 600; opacity: 0.8; text-transform: uppercase; }
        
        /* Top Menu */
        .top-nav { display: flex; gap: 12px; margin-bottom: 20px; align-items: center; }
        select { 
            flex: 1; background: var(--card); border: 1px solid #2d3748; color: white;
            padding: 12px; border-radius: 16px; font-weight: 600; outline: none;
        }
        
        /* Cards */
        .card { 
            background: var(--card); border-radius: 24px; padding: 20px; 
            margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.05);
        }
        h4 { margin: 0 0 18px 0; font-size: 0.85rem; color: var(--sub); text-transform: uppercase; letter-spacing: 1px; }
        
        /* Inputs & Buttons */
        input { 
            width: 100%; padding: 14px; background: #0f172a; border: 1px solid #1e293b;
            border-radius: 14px; color: white; margin-top: 8px; font-size: 0.95rem;
        }
        .btn { cursor: pointer; border: none; border-radius: 14px; padding: 15px; font-weight: 700; width: 100%; transition: 0.3s; margin-top: 12px; }
        .btn-p { background: var(--primary); color: white; }
        .btn-s { background: var(--success); color: white; }
        .btn-ghost { background: rgba(255,255,255,0.05); color: white; border: 1px solid #1e293b; width: auto; }

        /* Rows */
        .item-row { display: flex; align-items: center; justify-content: space-between; padding: 14px; background: rgba(255,255,255,0.03); border-radius: 18px; margin-bottom: 10px; }
        .btn-del { background: rgba(244, 63, 94, 0.1); color: var(--danger); border: none; border-radius: 10px; padding: 8px 12px; cursor: pointer; font-weight: 800; }
        
        .parcela-item { border-bottom: 1px solid #1e293b; padding: 15px 0; display: flex; justify-content: space-between; align-items: center; }
        .tag { padding: 8px 14px; border-radius: 12px; font-size: 0.7rem; font-weight: 700; cursor: pointer; border: none; text-transform: uppercase; }
        .tag-pago { background: #064e3b; color: #10b981; }
        .tag-pendente { background: #450a0a; color: #f87171; }
        .tag-pix { background: #0e7490; color: #fff; margin-right: 5px; }
        
        .hidden { display: none !important; }
        .atraso-text { color: var(--danger); font-size: 0.7rem; font-weight: 800; }
    </style>
</head>
<body>

<div class="container">
    <div class="top-nav">
        <select id="session-select" onchange="Engine.switchUser(this.value)"></select>
        <button class="btn btn-ghost" onclick="UI.toggleAdm()">‚öôÔ∏è ADM</button>
    </div>

    <div class="header-status">
        <div class="label-cofre">Saldo no Cofre</div>
        <div class="val-total" id="ui-cofre">R$ 0,00</div>
        <div id="user-role-badge" style="font-size: 0.8rem; font-weight: 600; opacity: 0.7;">Sincronizando...</div>
    </div>

    <div id="view-admin" class="card hidden">
        <h4>üîë Minha Chave PIX</h4>
        <input id="f-adm-pix" placeholder="Sua chave Pix">
        <button class="btn btn-p" onclick="Engine.updateAdmPix()">SALVAR CHAVE</button>

        <h4 style="margin-top:25px">üë• Moradores</h4>
        <div id="ui-manage-members"></div>
        <input id="f-new-mem" placeholder="Nome do Novo Morador">
        <button class="btn btn-p" onclick="Engine.addMember()" style="background:#334155">ADICIONAR MORADOR</button>

        <h4 style="margin-top:25px">üìù Novo Rateio</h4>
        <input id="f-desc" placeholder="Ex: Aluguel">
        <div style="display: flex; gap: 10px;">
            <input id="f-val" type="number" placeholder="Valor Total">
            <input id="f-date" type="date">
        </div>
        <div id="ui-member-check-list" style="margin-top:10px"></div>
        <button class="btn btn-s" onclick="Engine.createMainBill()">GERAR RATEIO</button>

        <h4 style="margin-top:25px">üí∞ Baixas</h4>
        <div id="ui-baixas-gerais"></div>
    </div>

    <div class="card">
        <h4>üìã Extrato de Parcelas</h4>
        <div id="ui-minhas-parcelas"></div>
    </div>
</div>

<script>
const b1 = "https://grupo-ryan-";
const b2 = "default-rtdb.firebaseio.com/dados.json";
const FIREBASE_URL = b1 + b2;

let DB = { membros: [], contas: [], parcelas: [], cofreCentavos: 0, admPix: "" };

const Utils = {
    toC: v => Math.round(parseFloat(v)*100),
    toR: c => (c/100).toLocaleString('pt-BR',{style:'currency',currency:'BRL'}),
    genId: p => p+'_'+Math.random().toString(36).substr(2,9),
    hoje: () => new Date().toISOString().split('T')[0]
};

const Engine = {
    activeUser: null,
    ADMIN_PASS: "1234",

    async init() {
        await this.load();
        if (DB.membros.length === 0) {
            DB.membros = [{id:"u1", nome:"Thiago", role:"ADMIN"}];
            await this.save();
        }
        const savedId = localStorage.getItem("activeUserId");
        this.activeUser = DB.membros.find(m => m.id === savedId) || DB.membros[0];
        this.render();
        setInterval(() => this.load(), 5000);
    },

    async load() {
        try {
            const res = await fetch(FIREBASE_URL);
            const data = await res.json();
            if (data) { DB = data; this.render(); }
        } catch (e) { }
    },

    async save() {
        await fetch(FIREBASE_URL, { method: 'PUT', body: JSON.stringify(DB) });
        this.render();
    },

    updateAdmPix() {
        DB.admPix = document.getElementById("f-adm-pix").value;
        this.save();
        alert("Chave Pix Atualizada!");
    },

    addMember() {
        const n = document.getElementById("f-new-mem").value;
        if(!n) return;
        DB.membros.push({id: Utils.genId('u'), nome: n, role: "MEMBRO"});
        document.getElementById("f-new-mem").value = "";
        this.save();
    },

    removeMember(id) {
        if (id === "u1") return alert("O administrador n√£o pode ser removido!");
        if (confirm("Remover este morador?")) {
            DB.membros = DB.membros.filter(m => m.id !== id);
            this.save();
        }
    },

    createMainBill() {
        const d = document.getElementById("f-desc").value;
        const v = Utils.toC(document.getElementById("f-val").value);
        const dt = document.getElementById("f-date").value;
        const cbs = document.querySelectorAll(".m-cb:checked");
        if(!d || !v || !dt || cbs.length === 0) return alert("Preencha tudo!");

        const cid = Utils.genId('c');
        DB.contas = DB.contas || [];
        DB.parcelas = DB.parcelas || [];
        
        DB.contas.push({id:cid, desc:d, total:v, venc:dt, status:"aberta"});
        cbs.forEach(cb => {
            DB.parcelas.push({
                id: Utils.genId('p'),
                contaId: cid,
                membroId: cb.dataset.id,
                membroNome: cb.value,
                valorBase: Math.round(v / cbs.length),
                pago: false
            });
        });
        alert("Rateio Gerado!");
        this.save();
    },

    payParcela(id) {
        const p = DB.parcelas.find(x => x.id === id);
        const c = DB.contas.find(x => x.id === p.contaId);
        const multa = Utils.hoje() > c.venc ? 500 : 0;
        p.pago = true; 
        p.valorPagoFinal = p.valorBase + multa;
        DB.cofreCentavos += p.valorPagoFinal;
        this.save();
    },

    copyPix(valor) {
        if(!DB.admPix) return alert("Cadastre a chave Pix no ADM!");
        navigator.clipboard.writeText(DB.admPix);
        alert("Pix Copiado! Valor: " + Utils.toR(valor));
    },

    darBaixa(id) {
        const c = DB.contas.find(x => x.id === id);
        if(DB.cofreCentavos < c.total) return alert("Saldo insuficiente!");
        c.status = "quitada"; DB.cofreCentavos -= c.total;
        this.save();
    },

    switchUser(id) {
        const t = DB.membros.find(m => m.id === id);
        if (t?.role === "ADMIN" && prompt("Senha ADM:") !== this.ADMIN_PASS) return this.render();
        this.activeUser = t;
        localStorage.setItem("activeUserId", t.id);
        this.render();
    },

    render() {
        if(!this.activeUser) return;
        document.getElementById("ui-cofre").innerText = Utils.toR(DB.cofreCentavos);
        document.getElementById("user-role-badge").innerText = `${this.activeUser.nome} ‚Ä¢ ${this.activeUser.role}`;
        document.getElementById("session-select").innerHTML = DB.membros.map(m => `<option value="${m.id}" ${m.id === this.activeUser.id ? "selected" : ""}>üë§ ${m.nome}</option>`).join("");
        document.getElementById("f-adm-pix").value = DB.admPix || "";

        document.getElementById("ui-manage-members").innerHTML = DB.membros.map(m => `
            <div class="item-row"><span>${m.nome}</span><button class="btn-del" onclick="Engine.removeMember('${m.id}')">‚úñ</button></div>
        `).join("");
        
        document.getElementById("ui-member-check-list").innerHTML = DB.membros.map(m => `
            <label class="item-row" style="cursor:pointer"><input type="checkbox" class="m-cb" data-id="${m.id}" value="${m.nome}" checked> ${m.nome}</label>
        `).join("");

        document.getElementById("ui-baixas-gerais").innerHTML = (DB.contas || []).filter(c => c.status === "aberta").map(c => `
            <div class="parcela-item">
                <div><b>${c.desc}</b><br><small>Total: ${Utils.toR(c.total)}</small></div>
                <button class="tag tag-pago" onclick="Engine.darBaixa('${c.id}')">BAIXAR</button>
            </div>
        `).join("");

        const vis = this.activeUser.role === "ADMIN" ? (DB.parcelas || []) : (DB.parcelas || []).filter(p => p.membroId === this.activeUser.id);
        document.getElementById("ui-minhas-parcelas").innerHTML = vis.map(p => {
            const c = (DB.contas || []).find(x => x.id === p.contaId);
            if(!c || c.status === "quitada") return "";
            const atraso = !p.pago && Utils.hoje() > c.venc;
            const val = p.pago ? p.valorPagoFinal : (atraso ? p.valorBase + 500 : p.valorBase);
            return `<div class="parcela-item">
                <div>
                    <div style="font-weight:600">${c.desc}</div>
                    <div style="font-size:0.75rem; color:var(--sub)">${p.membroNome} ${atraso?'<span class="atraso-text">(+ R$ 5,00)</span>':''}</div>
                </div>
                <div style="text-align:right">
                    <div style="font-weight:800; margin-bottom:5px">${Utils.toR(val)}</div>
                    ${!p.pago ? `<button class="tag tag-pix" onclick="Engine.copyPix(${val})">PIX</button>` : ''}
                    <button class="tag ${p.pago?'tag-pago':'tag-pendente'}" onclick="Engine.payParcela('${p.id}')">${p.pago?'OK':'PAGO'}</button>
                </div>
            </div>`;
        }).join("");
    }
};

const UI = { toggleAdm: () => {
    if (Engine.activeUser.role !== "ADMIN" && prompt("Senha:") !== Engine.ADMIN_PASS) return;
    document.getElementById("view-admin").classList.toggle("hidden");
}};

Engine.init();
</script>
</body>
</html>
