F<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rateio Grupo Ryan v7.0</title>
    <style>
        :root { --primary: #2563eb; --success: #10b981; --danger: #ef4444; --dark: #0f172a; --slate: #64748b; --bg: #0f172a; --card: #1e293b; --warning: #f59e0b; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding-bottom: 50px; color: #fff; }
        .container { max-width: 500px; margin: 0 auto; padding: 15px; }
        .header-status { background: linear-gradient(135deg, #1e293b 0%, #334155 100%); color: #fff; padding: 30px 20px; border-radius: 24px; text-align: center; margin-bottom: 20px; box-shadow: 0 10px 15px rgba(0,0,0,0.3); }
        .val-total { font-size: 2.5rem; font-weight: 800; color: var(--success); margin: 5px 0; }
        .card { background: var(--card); padding: 20px; border-radius: 20px; margin-bottom: 20px; border: 1px solid #334155; }
        h4 { margin: 0 0 15px 0; font-size: 0.9rem; border-bottom: 1px solid #334155; padding-bottom: 8px; color: var(--slate); text-transform: uppercase; }
        input, select { width: 100%; padding: 12px; border: 1px solid #334155; border-radius: 12px; background: #0f172a; color: #fff; margin-top: 6px; box-sizing: border-box; }
        .btn { cursor: pointer; border: none; border-radius: 12px; padding: 14px; font-weight: 700; width: 100%; display: block; font-size: 1rem; margin-top: 10px; text-align: center; text-decoration: none; }
        .btn-p { background: var(--primary); color: #fff; }
        .btn-s { background: var(--success); color: #fff; }
        .btn-pix { background: #32bcad; color: #fff; font-size: 0.7rem; padding: 8px; margin-top: 5px; width: auto; display: inline-block; }
        .btn-ghost { background: transparent; color: var(--slate); border: 1px solid #334155; margin-top: 0; }
        table { width: 100%; border-collapse: collapse; }
        td { padding: 12px 5px; border-bottom: 1px solid #334155; font-size: 0.9rem; }
        .tag { padding: 6px 12px; border-radius: 8px; font-size: 0.7rem; font-weight: 800; cursor: pointer; border: none; }
        .tag-pago { background: #064e3b; color: #10b981; }
        .tag-pendente { background: #7f1d1d; color: #f87171; }
        .member-row { display: flex; align-items: center; justify-content: space-between; padding: 10px; background: #161e2e; border-radius: 12px; margin-bottom: 8px; border: 1px solid #2d3748; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="container">
    <div style="display:flex; gap:10px; margin-bottom:15px">
        <select id="session-select" onchange="Engine.switchUser(this.value)"></select>
        <button class="btn btn-ghost" style="width:auto; padding: 8px 15px;" onclick="UI.toggleAdm()">‚öôÔ∏è ADM</button>
    </div>

    <div class="header-status">
        <small style="opacity: 0.7;">SALDO NO COFRE</small>
        <div class="val-total" id="ui-cofre">R$ 0,00</div>
        <div id="user-role-badge" style="font-size: 0.8rem; color: var(--slate);">Sincronizando...</div>
    </div>

    <div id="view-admin" class="card hidden">
        <h4>üë• GERENCIAR MORADORES</h4>
        <div id="ui-manage-members"></div>
        <div style="background: #0f172a; padding: 15px; border-radius: 15px; border: 1px solid var(--primary); margin-top: 10px;">
            <input id="f-new-mem" placeholder="Nome do Morador">
            <input id="f-new-pix" placeholder="Chave Pix (CPF/E-mail/Tel)">
            <button class="btn btn-p" onclick="Engine.addMember()">Adicionar Morador</button>
        </div>

        <h4 style="margin-top:25px">üìù NOVO RATEIO</h4>
        <input id="f-desc" placeholder="Ex: Aluguel">
        <div style="display: flex; gap: 10px;">
            <input id="f-val" type="number" placeholder="Valor">
            <input id="f-date" type="date">
        </div>
        <div id="ui-member-check-list" style="margin-top:10px"></div>
        <button class="btn btn-s" onclick="Engine.createMainBill()">GERAR RATEIO</button>

        <h4 style="margin-top:25px">üí∞ BAIXAS</h4>
        <table id="ui-baixas-gerais"></table>
        <button class="btn btn-danger" onclick="Engine.resetAll()" style="margin-top: 20px;">‚ö†Ô∏è RESETAR TUDO</button>
    </div>

    <div class="card">
        <h4>üìã MINHAS PARCELAS</h4>
        <table id="ui-minhas-parcelas"></table>
    </div>
</div>

<script>
const b1 = "https://grupo-ryan-";
const b2 = "default-rtdb.firebaseio.com/dados.json";
const FIREBASE_URL = b1 + b2;

let DB = {
    membros: [{id:"u1",nome:"Thiago",role:"ADMIN",pix:""},{id:"u2",nome:"Anna",role:"MEMBRO",pix:""},{id:"u3",nome:"Pedro",role:"MEMBRO",pix:""}],
    contas: [], parcelas: [], cofreCentavos: 0
};

const Utils = {
    toC: v => Math.round(parseFloat(v)*100),
    toR: c => (c/100).toLocaleString('pt-BR',{style:'currency',currency:'BRL'}),
    genId: p => p+'_'+Math.random().toString(36).substr(2,9),
    hoje: () => new Date().toISOString().split('T')[0]
};

const Engine = {
    activeUser: null,
    ADMIN_PASS: "1234",

    async init() {
        await this.load();
        const savedUser = sessionStorage.getItem("activeUser");
        this.activeUser = savedUser ? JSON.parse(savedUser) : DB.membros[0];
        this.render();
        setInterval(() => this.load(), 5000);
    },

    async load() {
        try {
            const res = await fetch(FIREBASE_URL);
            const data = await res.json();
            if (data) { DB = data; this.render(); }
        } catch (e) { console.error("Erro"); }
    },

    async save() {
        try {
            await fetch(FIREBASE_URL, { method: 'PUT', body: JSON.stringify(DB) });
            this.render();
        } catch (e) { alert("Erro ao salvar!"); }
    },

    addMember() {
        const n = document.getElementById("f-new-mem").value.trim();
        const p = document.getElementById("f-new-pix").value.trim();
        if(!n) return alert("Digite o nome!");
        DB.membros.push({id: Utils.genId('u'), nome: n, role: "MEMBRO", pix: p});
        document.getElementById("f-new-mem").value = "";
        document.getElementById("f-new-pix").value = "";
        this.save();
    },

    removeMember(id) {
        if(confirm("Remover morador?")) {
            DB.membros = DB.membros.filter(m => m.id !== id);
            this.save();
        }
    },

    copyPix(chave, valor) {
        if(!chave) return alert("Este morador n√£o tem chave PIX cadastrada!");
        navigator.clipboard.writeText(chave);
        alert(`Chave PIX copiada!\nValor: ${Utils.toR(valor)}`);
    },

    switchUser(id) {
        const target = DB.membros.find(m => m.id === id);
        if (target?.role === "ADMIN") {
            const p = prompt("Senha:");
            if (p !== this.ADMIN_PASS) return this.render();
        }
        this.activeUser = target;
        sessionStorage.setItem("activeUser", JSON.stringify(target));
        this.render();
    },

    createMainBill() {
        const d = document.getElementById("f-desc").value, v = Utils.toC(document.getElementById("f-val").value), dt = document.getElementById("f-date").value, cbs = document.querySelectorAll(".m-cb:checked");
        if(!d || v<=0 || !dt || !cbs.length) return alert("Preencha tudo!");
        const cid = Utils.genId('c');
        DB.contas.push({id:cid, desc:d, total:v, venc:dt, status:"aberta"});
        cbs.forEach(cb => {
            DB.parcelas.push({id:Utils.genId('p'), contaId:cid, membroId:cb.dataset.id, membroNome:cb.value, valorBase:Math.round(v/cbs.length), pago:false});
        });
        this.save();
    },

    payParcela(id) {
        const p = DB.parcelas.find(x => x.id === id);
        if(!p || p.pago) return;
        const c = DB.contas.find(x => x.id === p.contaId);
        const mult = Utils.hoje() > c.venc ? 500 : 0;
        p.pago = true; p.valorPagoFinal = p.valorBase + mult;
        DB.cofreCentavos += p.valorPagoFinal;
        this.save();
    },

    darBaixa(id) {
        const c = DB.contas.find(x => x.id === id);
        if(DB.cofreCentavos < c.total) return alert("Saldo insuficiente!");
        if(confirm(`Baixar conta ${c.desc}?`)) {
            c.status = "quitada"; DB.cofreCentavos -= c.total;
            this.save();
        }
    },

    resetAll() { if(confirm("Apagar tudo?")) { DB.contas=[]; DB.parcelas=[]; DB.cofreCentavos=0; this.save(); } },

    render() {
        if(!this.activeUser) return;
        document.getElementById("ui-cofre").innerText = Utils.toR(DB.cofreCentavos);
        document.getElementById("user-role-badge").innerText = `${this.activeUser.nome} ‚Ä¢ ${this.activeUser.role}`;
        
        document.getElementById("session-select").innerHTML = DB.membros.map(m => `<option value="${m.id}" ${m.id === this.activeUser.id ? "selected" : ""}>üë§ ${m.nome}</option>`).join("");

        document.getElementById("ui-manage-members").innerHTML = DB.membros.map(m => `
            <div class="member-row">
                <span>${m.nome} <small style="color:var(--slate)">(${m.pix || 's/ Pix'})</small></span>
                <button onclick="Engine.removeMember('${m.id}')" style="background:none; border:none; color:var(--danger); cursor:pointer">‚úñ</button>
            </div>
        `).join("");

        document.getElementById("ui-member-check-list").innerHTML = DB.membros.map(m => `
            <label style="display:block; margin-bottom:8px"><input type="checkbox" class="m-cb" data-id="${m.id}" value="${m.nome}" checked> ${m.nome}</label>
        `).join("");

        document.getElementById("ui-baixas-gerais").innerHTML = DB.contas.filter(c => c.status === "aberta").map(c => `
            <tr><td><b>${c.desc}</b><br><small>Alvo: ${Utils.toR(c.total)}</small></td><td style="text-align:right"><button class="tag tag-pago" onclick="Engine.darBaixa('${c.id}')">BAIXAR</button></td></tr>
        `).join("");

        const vis = this.activeUser.role === "ADMIN" ? DB.parcelas : DB.parcelas.filter(p => p.membroId === this.activeUser.id);
        document.getElementById("ui-minhas-parcelas").innerHTML = vis.map(p => {
            const c = DB.contas.find(x => x.id === p.contaId);
            if(!c || c.status === "quitada") return "";
            const atraso = !p.pago && Utils.hoje() > c.venc;
            const val = p.pago ? p.valorPagoFinal : (atraso ? p.valorBase + 500 : p.valorBase);
            const m = DB.membros.find(mb => mb.id === p.membroId);
            return `<tr>
                <td><b>${c.desc}</b><br><small>${p.membroNome}</small></td>
                <td style="text-align:right"><b>${Utils.toR(val)}</b><br>
                    ${!p.pago ? `<button class="btn btn-pix" onclick="Engine.copyPix('${m.pix}', ${val})">COPIAR PIX</button>` : ''}
                </td>
                <td style="text-align:right"><button class="tag ${p.pago?'tag-pago':'tag-pendente'}" onclick="Engine.payParcela('${p.id}')">${p.pago?'OK':'CONFIRMAR'}</button></td>
            </tr>`;
        }).join("");
    }
};

const UI = { toggleAdm: () => {
    if (Engine.activeUser.role !== "ADMIN") {
        const p = prompt("Senha:"); if (p !== Engine.ADMIN_PASS) return;
    }
    document.getElementById("view-admin").classList.toggle("hidden");
}};

Engine.init();
</script>
</body>
</html>
